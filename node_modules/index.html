<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="ICON.ico" type="image/x-icon">
</head>
<body>
    <h1>test web server</h1>
    <button id="testknapp">knapp</button>
    <button id="getlocation">get location knapp</button>
    <h4 id="resfield">sasdsad</h4>
    <script>

        document.getElementById('testknapp').addEventListener('click',()=>{
            fetch('/getweather')
            .then(res=>res.json())
            .then(data => {
                var currenttemp = data.properties.timeseries[0].data.instant.details.air_temperature
                console.log(currenttemp)
                document.getElementById('resfield').textContent = JSON.stringify(currenttemp)
            })
        })


        function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else {
    alert("Geolocation is not supported by this browser.");
  }
}

function showPosition(position) {
  var latitude = position.coords.latitude;
  var longitude = position.coords.longitude;
  alert("Latitude: " + latitude + "\nLongitude: " + longitude);
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      alert("User denied the request for Geolocation.");
      break;
    case error.POSITION_UNAVAILABLE:
      alert("Location information is unavailable.");
      break;
    case error.TIMEOUT:
      alert("The request to get user location timed out.");
      break;
    case error.UNKNOWN_ERROR:
      alert("An unknown error occurred.");
      break;
  }
}
document.getElementById('getlocation').addEventListener('click',getLocation)
    </script>
</body>
</html>
